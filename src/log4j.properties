log4j.debug=true
log4j.rootLogger=DEBUG, stdout,


log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdoug.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n


#New Log - used to log test messages in the newlog.log file
log4j.appender.file= org.apache.log4j.RollingFileAppender
log4j.appender.file.File=${catalina.base}/logs/newlog.log
log4j.appender.file.MaxFileSize=100KB
log4j.appender.file.MaxBackupIndex=1
log4j.appender.file.threshold=debug
log4j.appender.file.layout=org.apache.log4j.Patternlayout
log4j.appender.file.layout.conversionPattern=%e %-5p %c - %m%n

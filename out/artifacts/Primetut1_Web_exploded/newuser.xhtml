<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head><title>Create New User</title></h:head> 
<h:body> 
	<f:view>
        <h:form>
            <p:tabMenu activeIndex="0">
                <p:menuitem value="List User-Types" url="/usertypes.xhtml" icon="ui-icon-search" action="#{indexBackingBean.listUserTypesAction}"/>
                <p:menuitem value="List Users" url="/users.xhtml" icon="ui-icon-search" action="#{indexBackingBean.listUsersAction}"/>
                <p:menuitem value="List Applications" url="/applications.xhtml" icon="ui-icon-search" action="#{indexBackingBean.listApplicationsAction}"/>
                <p:menuitem value="Create User-Types" url="/newusertype.xhtml" icon="ui-icon-document" action="#{indexBackingBean.addUserTypesAction}"/>
                <p:menuitem value="Create User" url="/newuser.xhtml" icon="ui-icon-document" action="#{indexBackingBean.addUsersAction}" />
                <p:menuitem value="Create Application" url="/newapplication.xhtml" icon="ui-icon-document" action="#{indexBackingBean.addApplicationsAction}"/>
            </p:tabMenu>

        </h:form>
		<h:form id="newuserform">
			<p:panelGrid id="panelGrid" columns="3">
				<f:facet name="header">New User Form</f:facet>
			
				<h:outputLabel id="netidLabel" value="NetID:" for="netid"/>
				<p:inputText id="netid" value="#{userBackingBean.netid}" required="true"/>
				<p:message id="netIDRequiredMessage" for="netid"/>
				
				<h:outputLabel id="fnameLabel" value="First Name:" for="fname"/>
				<p:inputText id="fname" value="#{userBackingBean.fname}" required="true"/>
				<p:message id="fnameRequiredMessage" for="fname"/>
				
				<h:outputLabel id="lnameLabel" value="Last name:" for="lname" />
				<p:inputText id="lname" value="#{userBackingBean.lname}" required="true"/>
				<p:message id="lnameRequiredMessage" for="lname"/>
				
				<h:outputLabel id="schoolLabel" value="School:" for="school" />
				<p:inputText id="school" value="#{userBackingBean.school}" required="true"/>
				<p:message id="schoolRequiredMessage" for="school"/>
				
				<h:outputLabel id="departmentLabel" value="Department:" for="department" />
				<p:inputText id="department" value="#{userBackingBean.department}" required="true"/>
				<p:message id="departmentRequiredMessage" for="department"/>
				
				<h:outputLabel id="phoneLabel" value="Phone:" for="phoneAsString" />
				<p:inputMask id="phoneAsString" value="#{userBackingBean.phoneAsString}" required="true" mask="(999) 999-9999"/>
				<p:message id="phoneAsStringRequiredMessage" for="phoneAsString"/>
				
				<h:outputLabel id="emailLabel" value="Email:" />
				<p:inputText id="email" value="#{userBackingBean.email}" required="true"/>
				<p:message id="emailRequiredMessage" for="email"/>
				
				<h:outputLabel id="usertypeLabel" value="User Type:" />
				<h:selectOneMenu id="usertypes" value="#{userBackingBean.usertype}">
					<f:selectItems id="usertype" value="#{usertypeBackingBean.userTypes}"
								var="row"
								itemLabel="#{row.description}"
								itemValue="#{row.usertype_id}" />
				</h:selectOneMenu>
				<p:message id="usertypeRequiredMessage" for="usertype"/>
				
				<p:commandButton id="uButton" actionListener="#{userBackingBean.newUserAction}" action="#{userBackingBean.newUserAction}" ajax="false" value="Create User" />
			</p:panelGrid>
		</h:form>
	</f:view>
</h:body> 
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head> 
<h:body> 
	<h:form>
		<p:dataTable id="deleteUserTable" value="#{userBackingBean.users}" var="record">
			<p:column>
					<f:facet name="header">
						<h:outputText value="First Name:" />
					</f:facet>
					<h:outputText value="#{record.fname}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Last Name:" />
					</f:facet>
					<h:outputText value="#{record.lname}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Department:" />
					</f:facet>
					<h:outputText value="#{record.department}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Email:" />
					</f:facet>
					<h:outputText value="#{record.email}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Phone:" />
					</f:facet>
					<h:outputText value="#{record.phone}" />
				</p:column>
				<p:column>
				<f:facet name="header">Action</f:facet>
				<!-- TODO: Make this into a button at the bottom of the form -->
				<p:commandLink value="Delete"
				action="#{userBackingBean.deleteUserAction(record)}"/>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body> 
</html>

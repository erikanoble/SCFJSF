<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<f:view>
		<h:form>
			
				<p:dataTable id="applications" var="record"
					value="#{applicationBackingBean.applications}">
					<p:column id="idColumn" headerText="Application ID">
						<h:commandLink id="appLink" value="#{record.application_id}"
							action="#{applicationBackingBean.applicationDetailAction}">
							<f:param id="appId" name="appId" value="#{record.application_id}" />
						</h:commandLink>
					</p:column>
					<p:column id="descriptionColumn" headerText="Equipment Description">
						<h:outputText value="#{record.equipment_description}" />
					</p:column>
				</p:dataTable>
		
		</h:form>
	</f:view>
</h:body>
</html>

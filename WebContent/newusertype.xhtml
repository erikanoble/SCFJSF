<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Create New Usertype</title>
</h:head>
<h:body>
	<f:view>
		<h:form id="newusertypeform">
			<p:message id="usertypeRequiredMessage" for="usertype" />
			<h:outputLabel id="descriptionLabel" value="Description:"
				for="usertype" />
			<p:inputText id="usertype" value="#{usertypeBackingBean.description}"
				required="true" />
			<p:commandButton id="utButton"
				action="#{usertypeBackingBean.newUserTypeAction}" ajax="false"
				value="Create Usertype" />

		</h:form>
	</f:view>
</h:body>
</html>

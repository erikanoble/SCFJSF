<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
    <h:form>
        <p:tabMenu activeIndex="0">
            <p:menuitem value="List User-Types" url="/usertypes.xhtml" icon="ui-icon-search" action="#{indexBackingBean.listUserTypesAction}"/>
            <p:menuitem value="List Users" url="/users.xhtml" icon="ui-icon-search" action="#{indexBackingBean.listUsersAction}"/>
            <p:menuitem value="List Applications" url="/applications.xhtml" icon="ui-icon-search" action="#{indexBackingBean.listApplicationsAction}"/>
            <p:menuitem value="Create User-Types" url="/newusertype.xhtml" icon="ui-icon-document" action="#{indexBackingBean.addUserTypesAction}"/>
            <p:menuitem value="Create User" url="/newuser.xhtml" icon="ui-icon-document" action="#{indexBackingBean.addUsersAction}" />
            <p:menuitem value="Create Application" url="/newapplication.xhtml" icon="ui-icon-document" action="#{indexBackingBean.addApplicationsAction}"/>
        </p:tabMenu>

    </h:form>
	<h:form>
		<p:dataTable value="#{applicationBackingBean.applications}"
			var="record">
			<p:column>
				<f:facet name="header">Application ID</f:facet>
				<h:outputText value="#{record.application_id}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Index to Charge:" />
				</f:facet>
				<h:outputText value="#{record.index_charge}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Balance:" />
				</f:facet>
				<h:outputText value="#{record.balance}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Request Amount:" />
				</f:facet>
				<h:outputText value="#{record.request_amount}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Equipment Description:" />
				</f:facet>
				<h:outputText value="#{record.equipment_description}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Outside Funds:" />
				</f:facet>
				<h:outputText value="#{record.outside_funds}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Description of Use:" />
				</f:facet>
				<h:outputText value="#{record.use_description}" />
			</p:column>

			<p:column>
				<f:facet name="header">Action</f:facet>
				<!-- TODO: Make this into a button at the bottom of the form -->
				<p:commandLink value="Delete"
					action="#{applicationBackingBean.deleteApplicationAction(record)}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>

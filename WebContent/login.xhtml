<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>~I WIN!!~</title>
</h:head>
<body>
	<center>
	<f:view>
		<h:form>
			<p:panelGrid columns="2">
				<f:facet name="header">Login</f:facet>
			
				<h:outputLabel for="#{bean.name}" value="UserName" />
				<p:inputText value="#{bean.name}" label="UserName"/>
				
			
				<h:outputLabel for="#{bean.password}" value="Password"/>
				<p:password id="pass" value="#{bean.password}"/>
				
			
				<f:facet name="footer">
					<p:commandButton type="button" value="Login" icon="ui-icon-check" style="margin:0"/>
				</f:facet>
			</p:panelGrid>
		</h:form>
	</f:view>
	</center>
</body>
</html>

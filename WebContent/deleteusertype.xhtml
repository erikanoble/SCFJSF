<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<h:form>
		<!-- TODO: Fix this so that hibernate doesn't have an error when deleting -->
		<!-- This highlights the rows to be selected for deletion. -->
		<p:dataTable id="usertypes" value="#{usertypeBackingBean.userTypes}"
			var="record" rowKey="#{record.description}"
			selection="#{usertypeBackingBean.selectedUserType}"
			selectionMode="single">
			<p:column>
				<f:facet name="header">Usertypes</f:facet>
				<h:outputText value="#{record.description}" />
			</p:column>

			<f:facet name="footer">
				<!-- TODO: Make this into a button at the bottom of the form -->
				<p:commandButton id="deleteButton" value="Delete"
					icon="ui-icon-close"
					action="#{usertypeBackingBean.deleteUserTypeAction(record)}" />
			</f:facet>
		</p:dataTable>
	</h:form>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"       > 

<h:head></h:head> 
<h:body> 
        <h:form>
                <p:dataTable value="#{usertypeBackingBean.userTypes}" var="record">
                        <p:column>
                                <f:facet name="header">Usertypes</f:facet>
                                <h:outputText value="#{record.description}" />
                        </p:column>
                        <p:column>
                                <f:facet name="header">Action</f:facet>
                                <!-- TODO: Make this into a button at the bottom of the form -->
                                <p:commandLink value="Delete"
                                action="#{usertypeBackingBean.deleteUserTypeAction(record)}"/>
                        </p:column>
                </p:dataTable>
        </h:form>
</h:body> 
</html>

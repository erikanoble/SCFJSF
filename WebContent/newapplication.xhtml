<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--suppress CheckTagEmptyBody -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>Create New Application</h:head>
<h:body>
    <f:view>
        <h:form>
            <p:tabMenu activeIndex="0">
                <p:menuitem value="List User-Types" url="/usertypes.xhtml" icon="ui-icon-search" action="#{indexBackingBean.listUserTypesAction}"/>
                <p:menuitem value="List Users" url="/users.xhtml" icon="ui-icon-search" action="#{indexBackingBean.listUsersAction}"/>
                <p:menuitem value="List Applications" url="/applications.xhtml" icon="ui-icon-search" action="#{indexBackingBean.listApplicationsAction}"/>
                <p:menuitem value="Create User-Types" url="/newusertype.xhtml" icon="ui-icon-document" action="#{indexBackingBean.addUserTypesAction}"/>
                <p:menuitem value="Create User" url="/newuser.xhtml" icon="ui-icon-document" action="#{indexBackingBean.addUsersAction}" />
                <p:menuitem value="Create Application" url="/newapplication.xhtml" icon="ui-icon-document" action="#{indexBackingBean.addApplicationsAction}"/>
            </p:tabMenu>

        </h:form>
        <h:form id="newapplicationform" enctype="multipart/form-data">
            <p:messages showDetail="true"/>
            <p:panelGrid id="panelGrid" columns="2">
                <f:facet name="header">
                    <h:panelGroup>New Application</h:panelGroup>
                </f:facet>

                <h:outputLabel id="userLabel" value="Requester:" for="user"/>
                <h:selectOneMenu id="users" value="#{applicationBackingBean.userID}">
                    <f:selectItems id="user" value="#{userBackingBean.users}" var="row"
                                   itemLabel="#{row.netid}" itemValue="#{row.user_id}"/>
                </h:selectOneMenu>

                <h:outputLabel id="index_chargeLabel" value="Index Charged:"
                               for="index_charge"/>
                <p:inputText id="index_charge"
                             value="#{applicationBackingBean.index_charge}" required="true"/>


                <h:outputLabel id="balanceLabel" value="Balance:" for="balance"/>
                <p:inputText id="balance" value="#{applicationBackingBean.balance}"
                             required="true"/>


                <h:outputLabel id="request_amountLabel" value="Request Amount:"
                               for="request_amount"/>
                <p:inputText id="request_amount"
                             value="#{applicationBackingBean.request_amount}" required="true"/>


                <h:outputLabel id="outiside_fundsLabel"
                               value="Outside Funds Provided:" for="outside_funds"/>
                <p:inputText id="outside_funds"
                             value="#{applicationBackingBean.outside_funds}" required="true"/>


                <h:outputLabel id="equipment_descriptionLabel"
                               value="Equipment Description:" for="equipment_description"/>
                <p:inputTextarea id="equipment_description"
                                 value="#{applicationBackingBean.equipment_description}"
                                 required="true"/>


                <h:outputLabel id="use_descriptionLabel"
                               value="Use of Equipment Description: (if there is a quote, please provide a brief description and attach quote)"
                               for="use_description"/>
                <p:inputTextarea id="use_description"
                                 value="#{applicationBackingBean.use_description}" required="true"/>


                <h:outputLabel id="maintenance_responsibilityLabel"
                               value="Maintenance Responsibility:"
                               for="maintenance_responsibility"/>
                <p:inputText id="maintenance_responsibility"
                             value="#{applicationBackingBean.maintenance_responsibility}"
                             required="true"/>


                <h:outputLabel id="new_connectionsLabel" value="New Connections:"
                               for="new_connections"/>
                <p:selectOneRadio id="new_connections"
                                  value="#{applicationBackingBean.new_connections}" required="true">
                    <!--required="true">  -->
                    <f:selectItem itemLabel="Yes" itemValue="Yes"/>
                    <f:selectItem itemLabel="No" itemValue="No"/>
                </p:selectOneRadio>


                <h:outputLabel id="provided_byLabel" value="Provided By:"
                               for="provided_by"/>
                <p:inputText id="provided_by"
                             value="#{applicationBackingBean.provided_by}"/>

                <h:outputLabel id="pilotLabel" value="Is this a pilot:" for="pilot"/>
                <p:selectOneRadio id="pilot" value="#{applicationBackingBean.pilot}"
                                  required="true">
                    <f:selectItem itemLabel="Yes" itemValue="Yes"/>
                    <f:selectItem itemLabel="No" itemValue="No"/>
                </p:selectOneRadio>


                <h:outputLabel id="pilot_summaryLabel" value="Summary of Pilot:"
                               for="pilot_summary"/>
                <p:inputTextarea id="pilot_summary"
                                 value="#{applicationBackingBean.pilot_summary}"/>

                <h:outputLabel id="uploaderLabel" value="Please attatch a quote: "/>

            </p:panelGrid>

            <p:fileUpload fileUploadListener="#{applicationBackingBean.handleFileUpload}"
                          update="messages"
                          fileLimit="1" />
            <p:growl id="messages" showDetail="true" />

            <br/>
            <p:commandButton id="submitButton"
                             action="#{applicationBackingBean.newApplicationAction}"
                             ajax="false"
                             value="Create Application"/>
        </h:form>
    </f:view>

</h:body>
</html>

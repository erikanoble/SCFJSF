<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<f:view>
		<p:panelGrid id="appDetailsPanelGrid" columns="1">
			<h:outputLabel value="Application Number:"/>
			<p:inputText value="#{applicationBackingBean.applicationView.application_id}"/>
			
			<h:outputLabel value="Submitted Date:"/>
			<p:inputText value="#{applicationBackingBean.applicationView.created}"/>
			
			<h:outputLabel value="Description:"/>
			<p:inputText value="#{applicationBackingBean.applicationView.equipment_description}"/>
			
			<h:outputLabel value="Requested Amount:"/>
			<p:inputText value="#{applicationBackingBean.applicationView.request_amount}"/>
			
			<h:outputLabel value="Applicant First Name:"/>
			<p:inputText value="#{applicationBackingBean.applicationView.user.fname}"/>
			
			<h:outputLabel value="Applicant Last Name:"/>
			<p:inputText value="#{applicationBackingBean.applicationView.user.lname}"/>
			
			<h:outputLabel value="Applicant School/Office:"/>
			<p:inputText value="#{applicationBackingBean.applicationView.user.school}"/>
			
			<h:outputLabel value="Department:"/>
			<p:inputText value="#{applicationBackingBean.applicationView.user.department}"/>
			
		</p:panelGrid>
	</f:view>
</h:body>
</html>

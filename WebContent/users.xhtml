<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Users</title>
</h:head>
<h:body>
	<f:view>
		<h:form>
			<p:growl id="growl" showDetail="true" />
			<p:dataTable id="users" var="record" value="#{userBackingBean.users}"
				editable="true">


<!-- 				<p:ajax event="rowEdit" update="@this" listener="#{userBackingBean.editUserAction}" /> -->
<!-- 				<p:ajax event="rowEditCancel" listener="#{userBackingBean.onCancel}" /> -->

				<p:column headerText="User ID:">
					<h:outputText value="#{record.user_id}" />
				</p:column>

				<p:column headerText="First Name:">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{record.fname}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{record.fname}" style="width:100%"
								label="First Name" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Last Name:">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{record.lname}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{record.lname}" style="width:100%"
								label="Last Name" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Department:">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{record.department}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{record.department}" style="width:100%"
								label="Department" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Email:">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{record.email}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{record.email}" style="width:100%"
								label="Email" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Phone:">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{record.phone}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{record.phone}" style="width:100%"
								label="Phone" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:6%">
					<p:rowEditor value="update" actionListener="#{growlBean.save}"
						update="growl" />
				</p:column>


			</p:dataTable>
		</h:form>
	</f:view>
</h:body>
</html>
